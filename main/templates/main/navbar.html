{% load static %}

<style>
  .custom-navbar {
      background-color: #0a2f55;
      margin-left: 0 !important;
      margin-right: 0 !important; /* Replace with your hex code */
    }
  .uniway{
    font-size: 25px;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
    letter-spacing: 0.1cm;
  }  
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <img src="{% static 'images/logo1.png'%}">
      <div class="collapse navbar-collapse" id="navbarNav">
      
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link uniway" href="{% url 'home' %}">Uniway backend <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    <span class="hello-msg">Hello, {{ request.user }}</span>
    {% if request.user.is_staff %}
      <span><a class="btn btn-sm btn-warning hello-msg" href="{% url 'create-user' %}">Create user</a></span>
    {% endif %}
    <span><a class="btn btn-sm btn-info hello-msg" href="{% url 'logout' %}">Log Out</a></span>
  </nav>
